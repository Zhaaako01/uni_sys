<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in&sign_up</title>
    <link rel="stylesheet" href="style/login_style.css">
</head>
<body>
    

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Создайте аккаунт</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="img/gmail.png" alt="gmail_logo"></a>
                    <a href="#" class="social"><img src="img/git.png" alt="git_logo"></a>
                    <a href="#" class="social"><img src="img/facebook.png" alt="facebook_log"></a>
                </div>
                <span>или используйте почту</span>
                <input type="text" placeholder="Имя" />
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Пароль" />
                <button style="margin-top: 5px;">Зарегистрироваться</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Войти</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="img/gmail.png" alt="gmail_logo"></a>
                    <a href="#" class="social"><img src="img/git.png" alt="git_logo"></a>
                    <a href="#" class="social"><img src="img/facebook.png" alt="facebook_log"></a>
                </div>
                <span>или используйте свой</span>
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Пароль" />
                <a href="#">Забыли пароль?</a>     
                <button>Войти</button>
      
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Добро пожаловать!</h1>
                    <p>Чтобы войти в систему, нажмите ниже и укажите свои данные.</p>
                    <button class="ghost" id="signIn">Войти в систему</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Привет, друг!</h1>
                    <p>Если вас еще нет в системе, то нажмите ниже для регистрации</p>
                    <button class="ghost" id="signUp">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
    
    
  
<script src="style/login.js"></script>
</body>
</html>
